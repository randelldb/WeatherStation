<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Dashboard
        {% endif %}
    </title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>

<body>

<!-- Navbar -->
<nav class="relative container mx-auto p-6">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2 font-bold text-lg text-gray-800">
            WeatherStation
        </div>
        <!-- Menu items -->
        <div class="flex space-x-6 ">
            <a href="{{ url_for('index') }}" class="hover:text-blue-700">Home</a>
            <a href="{{ url_for('sensors') }}" class="hover:text-blue-700">Add</a>
            <a href="#" class="hover:text-blue-700">Settings</a>
        </div>
    </div>
</nav>

<div class="relative container mx-auto p-6">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
</body>

</html>
