{% extends 'base.html' %}

{% block content %}
    <h1>Sensor update page</h1>

    <form action="/update_sensor/{{ sensor_to_update.id }}" method="POST">
        <div class="grid gap-6 mb-6">
            <div>
                <label for="sensor_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sensor name</label>
                <input type="text" id="sensor_name" name="sensor_name" value="{{ sensor_to_update.name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div>
                <label for="sensor_type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sensor type</label>
                <input type="text" id="sensor_type" name="sensor_type" value="{{ sensor_to_update.type }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>  
            <div>
                <label for="sensor_brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sensor brand</label>
                <input type="text" id="sensor_brand" name="sensor_brand" value="{{ sensor_to_update.brand }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>  
            <div>
                <label for="sensor_adress" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sensor address</label>
                <input type="text" id="sensor_adress" name="sensor_adress" value="{{ sensor_to_update.address }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>  
        </div>
        <input type="submit" value="Update sensor data" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    </form>

{% endblock %}
